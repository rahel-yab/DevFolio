name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          # This tells GitHub to find the lockfile no matter which folder it is in
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        # Using a wildcard search to find the right directory to run npm in
        run: |
          TARGET_DIR=$(find . -name "package-lock.json" -exec dirname {} \;)
          echo "Running install in $TARGET_DIR"
          cd $TARGET_DIR
          npm ci

      - name: Build with Next.js
        run: |
          TARGET_DIR=$(find . -name "package-lock.json" -exec dirname {} \;)
          cd $TARGET_DIR
          npx next build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This finds the 'out' folder wherever it was created
          path: '**/out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

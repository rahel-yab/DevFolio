name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          # This must be the EXACT path from the root of your repo to the lockfile
          cache-dependency-path: 'DevFolio/DevFolio/package-lock.json'

      - name: Install dependencies
        # This tells the runner to 'cd' into your folder before running npm
        working-directory: ./DevFolio/DevFolio
        run: npm ci

      - name: Build with Next.js
        working-directory: ./DevFolio/DevFolio
        run: npx next build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Ensure this points to the 'out' folder created by 'next build'
          path: ./DevFolio/DevFolio/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
